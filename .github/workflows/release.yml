name: Release

on:
  push:        # 任意分支的 push 都会触发
  pull_request: # PR 打开/同步/重新打开 时也会触发
  workflow_dispatch: # 手动触发

permissions:
  contents: write
  packages: write

jobs:
  releaser:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Create or update local semver pre-release tag
        run: |
          # 配置提交者信息（用于创建 tag）
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # 固定前缀 v0.0.0，使用运行号生成唯一的 pre-release 后缀
          PREFIX="v0.0.0"
          TAG="${PREFIX}-rc.${GITHUB_RUN_NUMBER}"
          # 在当前提交上强制创建/更新本地 tag
          git tag -f "$TAG" $GITHUB_SHA

          echo "Created local tag: $TAG"
          # 注意：不把 tag 推回远端，以避免触发额外的 workflow 循环。
          # goreleaser 会使用本地的 tag 来生成 release（并通过 API 将 release 上传到 GitHub）。

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: stable

      - name: Release with GoReleaser
        uses: goreleaser/goreleaser-action@v4
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}