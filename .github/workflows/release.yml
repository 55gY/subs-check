name: Release

on:
  push:        # 任意分支的 push 都会触发
  pull_request: # PR 打开/同步/重新打开 时也会触发
  workflow_dispatch: # 手动触发

permissions:
  contents: write
  packages: write

jobs:
  releaser:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Create or update local 'auto' tag
        run: |
          # 配置提交者信息（用于创建 tag）
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # 强制在当前提交上创建/更新本地 tag 'auto'
          git tag -f auto $GITHUB_SHA

          # 注意：我们不把 tag push 回远端，避免触发额外的 workflow 循环。
          # goreleaser 会使用本地的 tag 来生成 release（并通过 API 将 release 上传到 GitHub）。
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: stable

      - name: Release with GoReleaser
        uses: goreleaser/goreleaser-action@v4
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}